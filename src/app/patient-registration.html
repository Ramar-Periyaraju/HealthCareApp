<form (ngSubmit)="signupPatient()" #patientForm="ngForm">
    <label for="name">Patient Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="patient.name" required>
  
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" [(ngModel)]="patient.age" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="patient.email" required>
  
    <button type="submit" [disabled]="patientForm.invalid">Signup Patient</button>
  </form>
